<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NY75</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 class="h2-title">Ny 75km 2025</h2>
    <p class="p-title">Seu maior desafio!</p>

    <div class="row">
      <h2 class="h2-title">Nossos Maiores Benefícios</h2>

      <div class="col s4">
        <img src="img/self_improvement_62dp_9_FILL0_wght400_GRAD0_opsz48.png" class="icon" alt="" />
        <p>Nosso staff está aqui para te motivar nesses 75km.</p>
      </div>

      <div class="col s4">
        <img src="img/sports_martial_arts_62dp_9_FILL0_wght400_GRAD0_opsz48.png" class="icon" alt="img" />
        <p>Você vai descobrir que pode SIM fazer qualquer coisa!</p>
      </div>

      <div class="col s4">
        <img src="img/stat_3_62dp_9_FILL0_wght400_GRAD0_opsz48.png" class="icon" alt="img" />
        <p>Deixe sua mente mais forte. Vença os pensamentos negativos!</p>
      </div>
    </div>

    <hr class="hr-main" />
    <h2 class="h2-main">Inscreva-se Agora</h2>

    <div class="row">
      <form class="col s12" id="formulario">
        <div class="row">
          <div class="input-field col s6">
            <input id="nome" name="nome" type="text" pattern="[A-Za-zÀ-ÿ\s]+" required />
            <label for="nome">Nome</label>
          </div>
          <div class="input-field col s6">
            <input id="sobrenome" name="sobrenome" type="text" pattern="[A-Za-zÀ-ÿ\s]+" required />
            <label for="sobrenome">Sobrenome</label>
          </div>
        </div>

        <div class="input-field col s12">
          <input id="idade" name="idade" type="number" required />
          <label for="idade">Idade</label>
          <span id="erroIdade" class="helper-text red-text"></span>
        </div>

        <div class="input-field col s12">
          <input id="cep" name="cep" type="text" required />
          <label for="cep">CEP</label>
          <span id="invalidCEP" class="helper-text red-text"></span>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="rua" name="rua" type="text" required />
            <label for="rua">Rua</label>
          </div>
          <div class="input-field col s6">
            <input id="bairro" name="bairro" type="text" required />
            <label for="bairro">Bairro</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="cidade" name="cidade" type="text" required />
            <label for="cidade">Cidade</label>
          </div>
          <div class="input-field col s6">
            <input id="estado" name="estado" type="text" required />
            <label for="estado">Estado</label>
          </div>
        </div>

        <p id="mensagem"></p>

        <button type="submit" class="btn waves-effect waves-light">Enviar</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" ></script>
  <script src="script.js" defer></script>
</body>
</html>
